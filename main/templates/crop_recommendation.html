<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    h1 {
        color: rgb(0, 0, 0);
        text-align: center;
    }
    .warning {
        color: red;
        font-weight: bold;
        text-align: center;
    }
    .card {
        margin-left: 410px;
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        align-items: center;
        color: rgb(241, 239, 240);
    }
    .container {
        background: #fffbfe;
        font-weight: bold;
        padding-bottom: 10px;
        border-radius: 15px;
    }
</style>

<body style="background: #BCBBB8">
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
        </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-3 mt-3">
        <h1 class="text-success">Crop Recommendation System<span class="text-success">ðŸŒ±</span></h1>

        <!-- Adding form -->
        
        <form method="POST" action="{% url 'crop_recommendation' %}">
            {% csrf_token %}
            {{ form.as_p }} <!-- This will render the form fields with labels -->
        
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
            </div>
        </form>
        

        {% if result %}
        <div class="card bg-dark" style="width: 18rem;">
            
            <div class="card-body">
                <h5 class="card-title">Recommended Crop for Cultivation is:</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
